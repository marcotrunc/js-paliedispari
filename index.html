<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Primo Esercizio -->
    <section id="ex-1" class="p-3">
        <h2>Esercizio 1</h2>
        <label for="user-word" class="mb-3">Inserisci la parola e scropri se Ã¨ Palindorma</label> <br>
        <input type="text" id="user-word" value="anna" class="mb-2 mt-1"> <br>
        <button id="button-word">Invia</button>
        <div id="answer-container" class="d-none">
            <span id="answer"></span>
        </div>
    </section>
    <!-- Secondo Esercizio -->
    <section id="ex-2" class="p-3">
        <h2>Esercizio 2</h2>
        <label for="selection" class="mb-2">
            <h5>Scegli pari o dispari</h5>
        </label> <br>
        <select id="selection" class="mt-1">
            <option value="pari">Pari</option>
            <option value="dispari">Dispari</option>
        </select>
        <br>
        <label for="user-number">
            <h5>Inserisci un numero da 1 a 5</h5>
        </label> <br>
        <input type="number" id="user-number" class="mb-2" min="1" max="5"> <br>
        <button id="button">Invia</button>
        <div id="result" class="d-none mt-2">

        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
